<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🚗 Car Price List Editor | Futuristic Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #0ff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px #0ff;
            width: 400px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            background: #111;
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: #222;
            box-shadow: 0 0 10px #0ff;
        }
        button {
            background: #0ff;
            color: #111;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00f0f0;
            box-shadow: 0 0 15px #0ff;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #111;
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 6px;
            margin-top: 10px;
            padding: 10px;
            resize: none;
        }
        small {
            color: #888;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>🚗 Car Price List Editor</h2>

    <input type="file" id="importFile" accept=".txt" onchange="importList()">

    <input type="text" id="model" placeholder="Model (e.g., camshl1k)">
    <input type="text" id="name" placeholder="Name (e.g., Camshl1k)">
    <input type="text" id="brand" placeholder="Brand (default: Custom)" value="Custom">
    <input type="number" id="price" placeholder="Price (e.g., 55000)">
    <input type="text" id="category" placeholder="Category (e.g., offroad)">
    <input type="text" id="type" placeholder="Type (e.g., automobile)">
    <input type="text" id="shop" placeholder="Shop (e.g., luxury)" value="luxury">

    <button onclick="addCar()">Add Car</button>
    <button onclick="exportList()">Export List</button>

    <textarea id="output" readonly></textarea>
    <small>✨ Import .txt, Edit & Export your FiveM Price List ✨</small>
</div>

<script>
    let cars = [];

    function addCar() {
        const model = document.getElementById('model').value.trim();
        const name = document.getElementById('name').value.trim();
        const brand = document.getElementById('brand').value.trim() || 'Custom';
        const price = document.getElementById('price').value.trim();
        const category = document.getElementById('category').value.trim();
        const type = document.getElementById('type').value.trim();
        const shop = document.getElementById('shop').value.trim() || 'luxury';

        if (!model || !name || !price || !category || !type || !shop) {
            alert('⚠️ Please fill all fields!');
            return;
        }

        const car = `{ model = '${model}', name = '${name}', brand = '${brand}', price = ${price}, category = '${category}', type = '${type}', shop = '${shop}' }`;
        cars.push(car);
        updateOutput();

        // Clear fields
        ['model', 'name', 'price', 'category', 'type'].forEach(id => document.getElementById(id).value = '');
    }

    function updateOutput() {
        document.getElementById('output').value = cars.join(',\n');
    }

    function exportList() {
        if(cars.length === 0){
            alert('⚠️ No cars to export!');
            return;
        }
        const blob = new Blob([cars.join(',\n')], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'Car_Price_List.txt';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function importList() {
        const file = document.getElementById('importFile').files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            const lines = content.split(/\r?\n/).filter(line => line.trim().startsWith('{') && line.trim().endsWith('}'));
            cars = lines;
            updateOutput();
            alert('✅ Import successful! You can now edit or add more items.');
        };
        reader.readAsText(file);
    }
</script>
</body>
</html>
